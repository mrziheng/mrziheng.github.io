<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>#map { height: 90vh; width: 100%; }</style>
</head>
<body>
  <h1>{{ .Title }}</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- 将 geojson_files 转为 JS 变量 -->
  <script>
    const config = {{ .Params.geojson_files | jsonify }};
  </script>

  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    config.forEach(layer => {
      const { path, field, thresholds, colors } = layer;

      function getColor(value) {
        for (let i = thresholds.length - 1; i >= 0; i--) {
          if (value > thresholds[i]) {
            return colors[i + 1] || colors[colors.length - 1];
          }
        }
        return colors[0];
      }

      function style(feature) {
        const v = feature.properties[field];
        return {
          fillColor: getColor(v),
          weight: 1,
          color: 'white',
          opacity: 1,
          fillOpacity: 0.7
        };
      }

      fetch(path)
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            style: style,
            onEachFeature: (feature, layer) => {
              const props = feature.properties;
              layer.bindPopup(`<pre>${JSON.stringify(props, null, 2)}</pre>`);
            }
          }).addTo(map);
        });
    });
  </script>
</body>
</html>
