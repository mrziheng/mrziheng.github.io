<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Grid Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- jQuery (optional for tooltips) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    // 初始化地图
    var map = L.map('map').setView([20, 0], 2);

    // 添加基础图层（如 OpenStreetMap）
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 加载 GeoJSON 数据
    fetch('/assets/data/pv_cf_2020.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function(feature) {
            return {
              color: "#ff7800",
              weight: 1,
              fillOpacity: 0.4
            };
          },
          onEachFeature: function (feature, layer) {
            // 显示属性信息（假设每个格点有 "id" 和 "value" 字段）
            const popupContent = `<b>ID:</b> ${feature.properties.cf}<br><b>Value:</b> ${feature.properties.value}`;
            layer.bindPopup(popupContent);
            layer.bindTooltip(popupContent, { sticky: true });
          }
        }).addTo(map);
      });
  </script>

</body>
</html>
